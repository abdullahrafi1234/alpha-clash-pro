<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css add  -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="font-poppins font-anton">
    <main class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">


        <!-- home screen -->
        <section id="home" class=" min-h-screen flex items-center justify-center ">
            <div class="flex flex-col items-center gap-6">
                <h3 class="text-[170px] text-white font-anton uppercase">Alpha Clash Pro</h3>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white  text-2xl font-semibold rounded-lg m-6">Play Now</button>
            </div>
        </section>

        <!-- Play ground -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <!-- screen -->
                <!-- <div class="border-[20px] rounded-2xl bg-[#FFFFFFB3]">

                    <div class="artboard artboard-horizontal phone-6">1024×320</div>
                </div> -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                    <div class="flex justify-center text-white ">
                        <p class="bg-[#2F2941] p-2  px-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center  h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life score -->
                <div class="flex justify-between w-2/3">

                    <button class="btn rounded-full bg-[#894189] border-none">
                        Life
                        <img src="images/Vector.png" alt="">
                        <span id="current-life">5</span></button>


                        <!-- display score -->
                    <button class="btn rounded-full bg-[#360490] border-none">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span></button>

                </div>
            </div>
        </section>

        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-4 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/alphaclash.js"></script>
    <script src="script/utility.js"></script>
</body>

</html>
